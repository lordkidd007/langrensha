<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>狼人杀激活码计算器</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        .button-group button {
            width: 120px;
            /* 增加宽度 */
            height: 50px;
            /* 增加高度 */
            margin-left: 30px;
            /* 增加左边距 */
            margin-right: 30px;
            /* 增加右边距 */
        }

        .button-group button {
            border-radius: 10px;
            /* 增加圆角 */
        }

        .input-group {
            margin-bottom: 20px;
            /* 增加下边距 */
        }

        .input-group {
            margin-left: -90px;
            /* 增加左边距 */
        }

        .card h2 {
            margin-right: 22px;
            /* 增加右边距 */
        }


        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f0f0f0;
        }

        .container {
            width: 80%;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            font-weight: bold;
            color: #007bff;
        }

        p {
            text-align: center;
            font-style: italic;
        }

        .card {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            padding: 10px;
            background-color: #f8f9fa;
            border-radius: 10px;
        }

        .card h2 {
            margin-bottom: 10px;
        }

        .input-group {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .input-group label {
            display: inline-block;
            width: 100px;
            text-align: right;
            margin-right: 10px;
        }

        .input-group input {
            display: inline-block;
            width: 300px;
            height: 30px;
            border-color: #007bff;
            border-radius: 5px;
            padding-left: 10px;
        }

        .button-group {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .button-group button {
            display: inline-block;
            width: 100 px;
            height: 40 px;
            border: none;
            border-radius: 5 px;
            color: white;
            margin-left: 20 px;
            margin-right: 20 px;
        }

        .button-group button:hover {
            cursor: pointer;
        }

        .button-calculate {
            background-color: #4CAF50;
        }

        .button-clear {
            background-color: #dc3545;
        }

        .result-group {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .result-group label {
            display: inline-block;
            width: 100 px;
            text-align: right;
            margin-right: 10 px;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #50b8fdd7;
            /* 这里可以换成你喜欢的颜色，比如 #ff0000 表示红色 */
        }

        .result-group span {
            display: inline-block;
            width: 300 px;
            height: 30 px;
            border-color: #007bff;
            border-radius: 5 px;
            padding-left: 10 px;
            color: #007bff;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>激活码计算器</h1>
        <p>该网站用于计算狼人杀的激活码</p>

        <!-- 内测6的卡片 -->
        <div class="card">
            <h2></h2>
            <div class="input-group">
                <label for="device-code-6">设备码:</label><br>
                <input type="text" id="device-code-6" placeholder="请输入设备码">
            </div>
            <div class="button-group">
                <button class="button-calculate" onclick="calculateActivation(6)">计算</button>
                <button class="button-clear" onclick="clearInput(6)">清空</button>
            </div>
            <div class="result-group">
                <label for="activation-code-6">激活码:</label>
                <span id="activation-code-6"></span>
            </div>
        </div>
    </div>

    <script>
        // 输入框内容清除
        // <script>标签中的calculateActivation()函数
        function clearInput(algorithm) {
            document.getElementById("device-code-6").value = "";
        }
        function calculateActivation(algorithm) {
            var strSB = prompt("请输入 盗版是傻逼");
            alert(strSB);
            if(strBS === "盗版是傻逼")
            {
            }
            else
            {
                
                alert("承认盗版是傻逼吧");
                return;
            
            }
            let input;
            input = document.getElementById("device-code-6").value;

            let intValue = input;// parseInt(utf8, 10);
            if (isNaN(intValue)) {
                alert("您输入的设备码有误");
                return;
            }
            let result;
            if (algorithm == 6) {
                // 内测6的算法
                //result = (((intValue / 5) + 353962952) / 83 / 9 / 5542 / 83 - 838) / 3;
                result = (intValue - 52) / 83 / 9 / 5542 / 83 / 3

                if (!Number.isInteger(result)) { // 判断激活码是否为整数
                    alert("您输入的设备码有误，请检查内测版本"); // 如果不是，则显示设备码错误
                    return;
                }
                document.getElementById("activation-code-6").innerHTML = result;
            } else if (algorithm == 1) {
                // 内测1的算法
                result = (((intValue / 7) + 93962945) / 63 / 5 / 685 / 43 - 12) / 58;
                if (!Number.isInteger(result)) { // 判断激活码是否为整数
                    alert("您输入的设备码有误，请检查内测版本"); // 如果不是，则显示设备码错误
                    return;
                }
                document.getElementById("activation-code-1").innerHTML = result;
            } else {
                alert("请选择一个有效的算法");
                return;
            }

        }

    </script>
</body>

</html>
